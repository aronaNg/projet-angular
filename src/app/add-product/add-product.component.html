  <div class="container-fluid col-lg-6">
    <h2>Ajouter un produit</h2>

    <form>
      <div class="form-group mt-3">
        <label for="nom">Product title:</label>
        <input [(ngModel)]="product.title" class="form-control"  type="text" id="title" name="title" required>
      </div>
      <div class="form-group mt-3">
        <label for="prenom">Description:</label>
        <input [(ngModel)]="product.description" class="form-control" type="text" id="description" name="description" required>
      </div>

      <div class="form-group mt-3">
        <label for="prenom">Price:</label>
        <input [(ngModel)]="product.price" class="form-control" type="text" id="price" name="price" required>
      </div>

      <div class="form-group mt-3">
        <label for="prenom">Company:</label>
        <input [(ngModel)]="product.company" class="form-control" type="text" id="company" name="company" required>
      </div>

      <div class="form-group mt-3">
        <label for="email">Image:</label>
        <input [(ngModel)]="product.image" class="form-control" type="email" id="image" name="image" required>
      </div>
      <br>
      <button class="btn btn-primary" type="submit" (click)="addProduct()">Add Product</button>

    </form>
  </div>
